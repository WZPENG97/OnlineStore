<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网络商城-后台管理</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="nav">
        <a href="index.html" class="logo">网络商城</a>
    </div>

    <div class="manageBox">
        <table>
            <tr>
                <td>商品名</td>
                <td>分类</td>
                <td>价格</td>
                <td>库存</td>
                <td>操作</td>
            </tr>
            <!-- <tr>
                            <td>test</td>
                            <td>1546</td>
                            <td>1212</td>
                            <td><button type="button" class="glyphicon glyphicon-edit" title="修改商品信息" pid='1231'></button>
                                <button type="button" class="glyphicon glyphicon-trash" title="删除该商品"></button></td>
                        </tr> -->
        </table>
    </div>
    <script src="js/js.js"></script>
    <script>
        function showAllPro() {
            $.ajax({
                url: '/shop/AllProduct',
                type: 'post',
                success: function (data) {
                    var data = JSON.parse(data);
                    var cate = data.categroy;
                    var text = '';
                    for (var a in cate) {
                        for (var i = 0; i < cate[a].length; i++) {
                            var product = cate[a][i];
                            text += '<tr>' +
                                '<td>' + product.pname + '</td>' +
                                '<td>' + product.cname + '</td>' +
                                '<td>' + product.price + '</td>' +
                                '<td>' + product.store + '</td>' +
                                '<td><a href=\"changeDetail.html?pid=' + product.pid +
                                '\" class="glyphicon glyphicon-edit" title="修改商品信息" pid=\"' + product.pid +
                                '\"></a>' +
                                '<button type="button" class="glyphicon glyphicon-trash" title="删除该商品" pid=\"' +
                                product.pid + '\"></button></td>' +
                                '</tr>';
                        }
                    }
                    $('table').append(text);
                    deleteProduct()
                }
            })
        }
        showAllPro();

        // 删除商品
        function deleteProduct() {
            $('.glyphicon-trash').click(function () {
                $.ajax({
                    url: '/shop/DelProduct',
                    type: 'post',
                    data: 'pid=' + $(this).attr("pid"),
                    success: function (data) {
                        var data = JSON.parse(data);
                        if (data.state == 0) {
                            alert(data.message);
                            location.href = 'adminLogin.html';
                        } else if (data.state == 1) {
                            alert(data.message);
                            location.reload();
                        } else if (data.state == 2) {
                            alert(data.message);
                        }
                    },
                    error: function (data) {
                        console.log(data);
                    }
                })
            })
        }
    </script>
</body>

</html>
