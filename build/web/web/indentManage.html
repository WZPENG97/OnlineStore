<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网络商城-后台管理</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="nav">
        <a href="index.html" class="logo">网络商城</a>
    </div>

    <div class="indentBox">
        <table>
            <tr>
                <td>订单号</td>
                <td>商品名</td>
                <td>价格</td>
                <td>数量</td>
                <td>创建时间</td>
                <td>订单状态</td>
                <td>操作</td>
            </tr>
            <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
        </table>
    </div>
    <script src="js/js.js"></script>
    <script>
        var text = '';
        $.ajax({
            url: '/shop/ViewAllIndent',
            type: 'post',
            async: false,
            success: function (data) {
                var data = JSON.parse(data);
                var indent = data.AllIndent;
                if (data.state == 0) {
                    alert(data.message);
                    location.href = 'adminLogin.html';
                } else {
                    for (var i = 0; i < indent.length; i++) {
                        if (indent[i].indentsta !== "待发货") {
                            text += '<tr>' +
                                '<td>' + indent[i].indentid + '</td>' +
                                '<td>' + indent[i].pname + '</td>' +
                                '<td>' + indent[i].cprice + '</td>' +
                                '<td>' + indent[i].counts + '</td>' +
                                '<td>' + indent[i].ctime + '</td>' +
                                '<td>' + indent[i].indentsta + '</td>' +
                                '<td><button type=\"button\" data-indentid=\"' + indent[i].indentid +
                                '\" class=\"glyphicon glyphicon-check btn" title=\"发货\" disabled></button></td>' +
                                '</tr>';
                        } else {
                            text += '<tr>' +
                                '<td>' + indent[i].indentid + '</td>' +
                                '<td>' + indent[i].pname + '</td>' +
                                '<td>' + indent[i].cprice + '</td>' +
                                '<td>' + indent[i].counts + '</td>' +
                                '<td>' + indent[i].ctime + '</td>' +
                                '<td>' + indent[i].indentsta + '</td>' +
                                '<td><button type=\"button\" data-indentid=\"' + indent[i].indentid +
                                '\" class=\"glyphicon glyphicon-check btn" title=\"发货\"></button></td>' +
                                '</tr>';
                        }
                    }
                }
            }
        });
        $('table').append(text);
        sendProduct()

        function sendProduct() {
            $('.glyphicon-check').click(function () {
                $.ajax({
                    url: '/shop/Shipment',
                    type: 'post',
                    data: 'indentid=' + $(this).attr('data-indentid'),
                    success: function (data) {
                        var data = JSON.parse(data);
                        if (data.state == 0) {
                            alert(data.message);
                            location.href = 'adminLogin.hrml';
                        } else if (data.state == 1) {
                            alert(data.message);
                            location.reload();
                        } else if (data.state == 2) {
                            alert('发货失败，请重试');
                        }
                    }
                })
            })
        }
    </script>
</body>

</html>
