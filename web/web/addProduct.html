<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="detailContent">
        <h1>添加商品</h1>
        <form action="" id="addProductForm">
            <div class="formItem">
                <label for="pname">商品名：</label>
                <input type="text" id="pname" name="pname">
            </div>
            <div class="formItem">
                <label for="price">价格：</label>
                <input type="number" id="price" name="price">
            </div>
            <div class="formItem">
                <label for="cname">商品类别：</label>
                <select name="cname" id="cname">
                    <option value="化妆用品">化妆用品</option>
                    <option value="生活用品">生活用品</option>
                    <option value="书籍办公">书籍办公</option>
                    <option value="数码产品">数码产品</option>
                    <option value="衣服配饰">衣服配饰</option>
                    <option value="运动用品">运动用品</option>
                    <option value="游戏周边">游戏周边</option>
                </select>
            </div>
            <div class="formItem">
                <label for="store">库存：</label>
                <input type="number" id="store" name="store">
            </div>
            <div class="formItem">
                <label for="description">商品描述：</label>
                <textarea id="description" name="description"></textarea>
            </div>
        </form>
        <button type="button" onclick="addProduct()">保存</button>


    </div>
    <script>
        function addProduct(){
            $.ajax({
                url:'/shop/AddProduct',
                type:'post',
                data:$('#addProductForm').serialize(),
                success:function(data){
                    var data = JSON.parse(data);
                    if(data.state==0){
                        alert('请先登录管理员帐号');
                        location.href = 'adminLogin.html';
                    }else if(data.state==1){
                        alert(data.message);
                        location.href = 'admin.html';
                    }else if(data.state==2){
                        alert(data.message);
                    }
                }
            })
        }
    </script>
</body>

</html>
