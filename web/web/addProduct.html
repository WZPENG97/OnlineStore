<form action="/shop/AddProduct" id="addProductForm" method="post" enctype="multipart/form-data">
            <div class="formItem">
                <label for="pname">商品名：</label>
                <input type="text" id="pname" name="pname">
            </div>
            <div class="formItem">
                <label for="price">价格：</label>
                <input type="number" id="price" name="price">
            </div>
            <div class="formItem">
                <label for="cname">商品类别：</label>
                <select name="cname" id="cname">
                    <option value="化妆用品">化妆用品</option>
                    <option value="生活用品">生活用品</option>
                    <option value="书籍办公">书籍办公</option>
                    <option value="数码产品">数码产品</option>
                    <option value="衣服配饰">衣服配饰</option>
                    <option value="运动用品">运动用品</option>
                    <option value="游戏周边">游戏周边</option>
                </select>
            </div>
            <div class="formItem">
                <label for="store">库存：</label>
                <input type="number" id="store" name="store">
            </div>
            <div class="formItem">
                <label for="description">商品描述：</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="formItem">
                <label for="file">商品图片：</label>
                <input type="file" id="file" name="file1" style="border: none;text-indent: 0">
            </div>
            <button type="submit" class="addBtn">保存</button>

        </form>
